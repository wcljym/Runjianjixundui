<div class="more text-c mb-50" style="margin-top: 20px;width: 100%; text-align: center">
    <div id="demo2" style=" width: 1190px;height: 50px">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a th:if="${not elist.isFirst()}" th:href="@{/resource(start=${elist.number -1})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, elist.totalPages)}"
                    th:classappend="${(elist.number + 1) eq i} ? 'am-active' : ''">
                    <a th:href="@{/resource(start=${i - 1})}"

                       th:text="${i}" class="">1</a>
                </li>

                <li>
                    <a th:if="${not elist.isLast()}" th:href="@{/resource(start=${elist.number+1})}"
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li><span th:utext="'共'+${elist.totalPages}+'页 / '+${elist.totalElements}+' 条'"></span></li>
            </ul>
        </nav>
