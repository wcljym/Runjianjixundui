<script th:src="@{../layui/jquery-3.3.1.min.js}"></script>
<script th:src="@{../layui/layui.js}" src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate', 'upload', 'element'], function () {
        var form = layui.form
            , element = layui.element
            , layer = layui.layer
            , $ = layui.jquery
            , layedit = layui.layedit
            , laydate = layui.laydate
            , upload = layui.upload;
        //日期时间选择器
        laydate.render({
            elem: '#test5'
            , type: 'datetime'
        });

        // // //监听提交
        form.on('submit(aaaaaaa)', function (data) {
            alert(JSON.stringify(data.field));
            var maintenancePlace = JSON.stringify(data.field);
            var headers = {};
            headers['X-CSRF-TOKEN'] = "[[${_csrf.token}]]";
            // var content112 = UE.getEditor('editor').getContentTxt();
            $.ajax({
                url: '/update_resource',
                dataType: 'json',
                headers: headers,
                type: 'POST',
                data: $("#form1").serialize(),
                // {
                //     title: data.field.title,
                //     type: data.field.type,
                //     date: data.field.save_time,
                //     content111: data.field.content,
                //     author: data.field.author
                //
                // },
                success: function (data) {
                    if (data.code == 200) {

                        layer.msg("修改成功", {icon: 6});

                        setTimeout(function () {

                            window.location.reload();//修改成功后刷新父界面
                        }, 1000);
                    }
                }
            })
            return false;
        });

        //普通图片上传
        var headers = {};
        headers['X-CSRF-TOKEN'] = "[[${_csrf.token}]]";



        //多文件列表示例
        var demoListView = $('#demoList')
            , uploadListIns = upload.render({
            elem: '#testList'
            , url: '/upload_resource'
            , accept: 'file'
            , headers: headers
            , multiple: true
            , auto: false
            , bindAction: '#testListAction'
            , choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td id="si">' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td>等待上传</td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        , '</td>'
                        , '</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            , done: function (res, index, upload) {
                if (res.code == 0) { //上传成功
                    var tr = demoListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    $("#path").attr("value", res.src);
                    var sis=document.getElementById("si").innerText;
                    $("#sii").attr("value", sis);
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            , error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });


    });
</script>
